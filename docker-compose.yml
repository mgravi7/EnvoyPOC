services:
  # Keycloak IAM Service
  keycloak:
    build:
      context: ./services/keycloak
      dockerfile: Dockerfile
    ports:
      - "8180:8080"  # Keycloak HTTP port (mapped to 8180 to avoid conflict with gateway)
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_HTTP_PORT=8080
      - KC_HOSTNAME_STRICT=false
      - KC_HTTP_ENABLED=true
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - microservices-network

  # Authorization Service
  authz-service:
    build:
      context: ./services/authz-service
      dockerfile: Dockerfile
    container_name: authz-service
    environment:
      - SERVICE_PORT=9000
      - LOG_LEVEL=INFO
      - SERVICE_NAME=authz-service
    networks:
      - microservices-network
    # NO ports exposed - internal network only for security
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/authz/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      keycloak:
        condition: service_healthy

  # API Gateway (Envoy)
  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "9901:9901"  # Envoy admin interface
    depends_on:
      keycloak:
        condition: service_healthy
      authz-service:
        condition: service_healthy
      customer-service:
        condition: service_started
      product-service:
        condition: service_started
    networks:
      - microservices-network

  # Customer Service
  customer-service:
    build:
      context: ./services
      dockerfile: customer-service/Dockerfile
    ports:
      - "8001:8000"
    environment:
      - SERVICE_NAME=customer-service
      - SERVICE_PORT=8000
    networks:
      - microservices-network

  # Product Service
  product-service:
    build:
      context: ./services
      dockerfile: product-service/Dockerfile
    ports:
      - "8002:8000"
    environment:
      - SERVICE_NAME=product-service
      - SERVICE_PORT=8000
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge